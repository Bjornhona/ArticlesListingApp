<svg 
	width="48" 
	height="48" 
	viewBox="0 0 48 48" 
	fill="none" 
	xmlns="http://www.w3.org/2000/svg"
>
	<style>
		.loading-svg {
			color: red;
			stroke-dasharray: 50;
			stroke-dashoffset: 0;
			animation: loader 5s linear infinite;
			transform-origin: center;
		}

		@keyframes loader {
			0% {
				transform: rotate(0deg);
				stroke-dashoffset: 50;
			}
			50% {
				stroke-dashoffset: 0;
			}
			100% {
				transform: rotate(360deg);
				stroke-dashoffset: -50;
			}
		}
	</style>
	<circle
		class='loading-svg'
		cx="24" cy="24" r="16"
		stroke-width="4" stroke="grey"
		fill="none"
	/>
</svg>
